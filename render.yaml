# Render configuration for GeoSynth QC Pro Backend
# This file should be at the root of the repository for Render to auto-detect it
services:
  - type: web
    name: geosynth-qc-backend
    env: node
    plan: starter
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8003
      - key: DATABASE_URL
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: CORS_ORIGIN
        value: "*"
      - key: JWT_SECRET
        sync: false
      - key: SUPABASE_JWT_SECRET
        sync: false

