<!DOCTYPE html>
<html>
<head>
  <title>GeoSynth QC Pro - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #0052cc;
      --primary-dark: #003d99;
      --secondary: #00857c;
      --light: #f5f8fa;
      --dark: #172b4d;
      --accent: #ff5630;
      --gray: #6b778c;
      --border: #dfe1e6;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: var(--dark);
      background-color: var(--light);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    
    .login-container {
      width: 100%;
      max-width: 400px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    
    .login-header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      padding: 2rem;
      text-align: center;
      color: white;
    }
    
    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    
    .logo span {
      color: #b3e5e1;
    }
    
    .login-header p {
      opacity: 0.9;
      font-size: 0.95rem;
    }
    
    .login-form {
      padding: 2rem;
    }
    
    .form-tabs {
      display: flex;
      margin-bottom: 2rem;
      border-bottom: 1px solid var(--border);
    }
    
    .form-tab {
      flex: 1;
      text-align: center;
      padding: 0.8rem;
      cursor: pointer;
      font-weight: 500;
      color: var(--gray);
      border-bottom: 2px solid transparent;
      transition: all 0.3s;
    }
    
    .form-tab.active {
      color: var(--primary);
      border-bottom: 2px solid var(--primary);
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--dark);
      font-size: 0.9rem;
    }
    
    .form-group input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid var(--border);
      border-radius: 4px;
      font-family: inherit;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(0,82,204,0.2);
    }
    
    .form-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      font-size: 0.9rem;
    }
    
    .remember-me {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .remember-me input {
      width: 16px;
      height: 16px;
      cursor: pointer;
    }
    
    .forgot-password {
      color: var(--primary);
      text-decoration: none;
    }
    
    .forgot-password:hover {
      text-decoration: underline;
    }
    
    .btn {
      display: block;
      width: 100%;
      padding: 0.8rem;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 4px;
      font-family: inherit;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .btn:hover {
      background-color: var(--primary-dark);
    }
    
    .social-login {
      margin-top: 2rem;
      text-align: center;
    }
    
    .social-label {
      display: flex;
      align-items: center;
      color: var(--gray);
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
    }
    
    .social-label::before,
    .social-label::after {
      content: '';
      flex: 1;
      height: 1px;
      background-color: var(--border);
    }
    
    .social-label::before {
      margin-right: 1rem;
    }
    
    .social-label::after {
      margin-left: 1rem;
    }
    
    .social-buttons {
      display: flex;
      gap: 1rem;
    }
    
    .social-btn {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.8rem;
      border: 1px solid var(--border);
      border-radius: 4px;
      background-color: white;
      color: var(--dark);
      font-family: inherit;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .social-btn:hover {
      background-color: var(--light);
      border-color: var(--gray);
    }
    
    .signup-prompt {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--gray);
    }
    
    .signup-prompt a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }
    
    .signup-prompt a:hover {
      text-decoration: underline;
    }
    
    @media (max-width: 480px) {
      .login-container {
        box-shadow: none;
      }
      
      .social-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="logo">Geo<span>Synth</span> QC Pro</div>
      <p>Professional Quality Control for Geosynthetic Projects</p>
    </div>
    
    <div class="login-form">
      <div class="form-tabs">
        <div class="form-tab active">Login</div>
        <div class="form-tab">Sign Up</div>
      </div>
      
      <form id="login-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        
        <div class="form-actions">
          <div class="remember-me">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember me</label>
          </div>
          <a href="/forgot-password" class="forgot-password">Forgot Password?</a>
        </div>
        
        <button type="submit" class="btn">Log In</button>
      </form>
      
      <div class="social-login">
        <div class="social-label">Or continue with</div>
        <div class="social-buttons">
          <button type="button" class="social-btn">
            Google
          </button>
          <button type="button" class="social-btn">
            LinkedIn
          </button>
        </div>
      </div>
      
      <div class="signup-prompt">
        Don't have an account? <a href="/signup">Sign Up</a>
      </div>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const tabs = document.querySelectorAll('.form-tab');
      
      tabs.forEach(tab => {
        tab.addEventListener('click', function() {
          tabs.forEach(t => t.classList.remove('active'));
          this.classList.add('active');
          
          if (this.textContent === 'Sign Up') {
            window.location.href = '/signup';
          }
        });
      });
      
      document.getElementById('login-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        console.log('Login attempt with:', { email, password });
        
        // Disable submit button during login
        const submitBtn = document.querySelector('button[type="submit"]');
        const originalText = submitBtn.textContent;
        submitBtn.disabled = true;
        submitBtn.textContent = 'Logging In...';
        
        try {
          // Call login API
          const response = await fetch('/api/auth/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            credentials: 'include',
            body: JSON.stringify({
              email: email,
              password: password
            }),
          });

          const data = await response.json();

          if (!response.ok) {
            throw new Error(data.message || 'Login failed');
          }
          
          // Success - redirect to dashboard
          alert('Login successful! Welcome back!');
          window.location.href = '/dashboard';
          
        } catch (error) {
          console.error('Login error:', error);
          alert('Login failed: ' + error.message);
        } finally {
          // Re-enable submit button
          submitBtn.disabled = false;
          submitBtn.textContent = originalText;
        }
      });
    });
  </script>
</body>
</html>
