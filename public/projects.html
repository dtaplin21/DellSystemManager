<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to Projects...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f5f8fa;
    }
    .loader {
      margin: 20px auto;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #0052cc;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>Redirecting to Projects Page...</h2>
  <div class="loader"></div>
  <p>If you're not redirected automatically, <a href="http://localhost:3000/dashboard/projects" id="redirect-link">click here</a>.</p>

  <script>
    // Get the current hostname
    const hostname = window.location.hostname;
    const port = window.location.port;
    
    // Get the base URL
    const baseUrl = `${window.location.protocol}//${hostname}${port ? ':' + port : ''}`;
    
    // Update the redirect link
    const redirectUrl = `${baseUrl}/dashboard/projects`;
    document.getElementById('redirect-link').href = redirectUrl;
    
    // Redirect after a short delay
    setTimeout(function() {
      window.location.href = redirectUrl;
    }, 1500);
  </script>
</body>
</html>
