name: Keep-Alive Ping

on:
  schedule:
    # Run every 10 minutes to keep Render services warm
    - cron: '*/10 * * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  ping-services:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Ping Backend Service
        env:
          BACKEND_URL: ${{ secrets.BACKEND_URL || 'https://geosyntec-backend-ugea.onrender.com' }}
        run: |
          echo "Pinging backend service..."
          curl -f --max-time 30 "$BACKEND_URL/health" || echo "Backend ping failed"
      
      - name: Ping AI Service
        env:
          AI_SERVICE_URL: ${{ secrets.AI_SERVICE_URL || 'https://geosyntec-backend.onrender.com' }}
        run: |
          echo "Pinging AI service..."
          curl -f --max-time 30 "$AI_SERVICE_URL/health" || echo "AI service ping failed"
      
      - name: Run Keep-Alive Script
        env:
          BACKEND_URL: ${{ secrets.BACKEND_URL || 'https://geosyntec-backend-ugea.onrender.com' }}
          AI_SERVICE_URL: ${{ secrets.AI_SERVICE_URL || 'https://geosyntec-backend.onrender.com' }}
        run: |
          node scripts/keep-alive-ping.js

