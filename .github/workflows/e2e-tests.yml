name: E2E Tests

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]
  workflow_dispatch: # Allow manual triggering

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      - name: Run E2E regression tests
        env:
          PLAYWRIGHT_TEST_BASE_URL: ${{ secrets.PLAYWRIGHT_TEST_BASE_URL || 'https://dellsystemmanager.vercel.app' }}
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
          # Don't run live AI tests in CI by default (expensive)
          RUN_LIVE_AI_TESTS: ${{ secrets.RUN_LIVE_AI_TESTS || 'false' }}
        run: npm run test:regression
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      
      - name: Upload test videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-videos
          path: test-results/
          retention-days: 7
      
      - name: Comment PR with test results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Try to read test results summary
            let comment = '## ðŸ§ª E2E Test Results\n\n';
            
            // Check if test results exist
            const resultsPath = path.join(process.cwd(), 'test-results');
            if (fs.existsSync(resultsPath)) {
              const files = fs.readdirSync(resultsPath);
              const failedTests = files.filter(f => f.includes('failed'));
              
              if (failedTests.length > 0) {
                comment += `âŒ **${failedTests.length} test(s) failed**\n\n`;
                comment += 'View detailed results in the uploaded artifacts.\n';
              } else {
                comment += 'âœ… **All tests passed!**\n\n';
              }
            } else {
              comment += 'âš ï¸ Test results not found. Check workflow logs for details.\n\n';
            }
            
            comment += `ðŸ“Š [View HTML Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n`;
            comment += `ðŸ“¹ Test videos available in artifacts (if tests failed)\n\n`;
            comment += `---\n*Tests run against: ${{ secrets.PLAYWRIGHT_TEST_BASE_URL || 'https://dellsystemmanager.vercel.app' }}*`;
            
            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && comment.body.includes('ðŸ§ª E2E Test Results')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }

